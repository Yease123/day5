<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in task %}
            <li>
                <strong>{{ task.title }}</strong><br>
                {{ task.description }}<br>
                Created on: {{ task.created_at }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
